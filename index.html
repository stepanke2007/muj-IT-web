<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osobní IT Profil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="name"></h1>
            <p class="subtitle">IT Profil 2.0</p>
        </header>

        <main>
            <section class="section-dovednosti">
                <h2>Dovednosti (Skills)</h2>
                <ul id="skills"></ul>
            </section>

            <section class="section-zajmy" id="interests-section">
                <h2>Zájmy (Interests)</h2>
                <div id="interests"></div>
            </section>

            <section class="section-projekty" id="projects-section">
                <h2>Projekty (Projects)</h2>
                <div id="projects"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 Osobní IT Profil. Vytvořeno s HTML, CSS a JavaScript.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
